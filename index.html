<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- iOS Web App Meta Tags (PERFETTO PER IPHONE) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="K Recipes">
    <link rel="apple-touch-icon" href="https://fav.farm/ü•ë"> 
    
    <title>K Recipes</title>
    <!-- Tailwind CSS (Design System) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Nascondi scrollbar ma permetti scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Effetto Glassmorphism iOS */
        .glass {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.8);
        }

        /* Animazioni fluide */
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }

        /* Input Styles iOS */
        .input-ios {
            background: #F2F2F7;
            border: 1px solid transparent;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .input-ios:focus {
            background: #FFFFFF;
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            outline: none;
        }
        
        /* Safe Area per iPhone */
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ios: {
                            bg: '#F2F2F7',
                            blue: '#007AFF',
                            green: '#34C759',
                            orange: '#FF9500',
                            text: '#000000',
                            gray: '#8E8E93'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-ios-bg text-ios-text min-h-screen safe-pb selection:bg-black selection:text-white overflow-x-hidden">

    <!-- SETUP SCREEN (API KEY) -->
    <div id="setupScreen" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-8 hidden">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-6xl font-extrabold mb-2 tracking-tighter">K.</h1>
            <p class="text-ios-gray font-medium text-lg mb-10">Intelligence for your Gut.</p>
            
            <div class="bg-gray-50 p-1 rounded-2xl border border-gray-100 mb-4">
                <input type="password" id="apiKeyInput" placeholder="Incolla Google API Key" 
                    class="w-full p-4 rounded-xl bg-white text-lg font-medium outline-none text-center placeholder-gray-300">
            </div>
            
            <button onclick="saveApiKey()" 
                class="w-full bg-black text-white font-bold py-4 rounded-2xl text-lg shadow-2xl shadow-black/20 active:scale-95 transition-transform duration-200">
                Inizia
            </button>
            <p class="text-xs text-gray-300 mt-8 font-medium">La chiave rimane salvata sul tuo dispositivo.</p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="appScreen" class="max-w-md mx-auto min-h-screen flex flex-col p-6 pt-12">
        
        <!-- HEADER -->
        <header class="flex justify-between items-end mb-8 fade-in">
            <div>
                <h1 class="text-6xl font-extrabold tracking-tighter leading-none text-black">K.</h1>
                <p class="text-ios-gray font-bold text-xs tracking-widest uppercase mt-1 ml-1">Gut Health Chef</p>
            </div>
            <button onclick="clearKey()" class="bg-white px-3 py-1 rounded-full text-[10px] font-bold text-gray-400 border border-gray-200 hover:bg-red-50 hover:text-red-500 transition-colors">RESET KEY</button>
        </header>

        <!-- INPUT FORM -->
        <div id="inputForm" class="space-y-8 fade-in" style="animation-delay: 0.1s">
            
            <!-- Meal Selector -->
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3 ml-1">Momento</label>
                <div class="grid grid-cols-4 gap-1 bg-gray-200/80 p-1 rounded-2xl backdrop-blur-sm">
                    <button class="meal-btn py-3 rounded-xl text-sm font-bold text-gray-500 transition-all bg-white shadow-md text-black scale-100" onclick="selectMeal(this, 'Colazione')">Colazione</button>
                    <button class="meal-btn py-3 rounded-xl text-sm font-bold text-gray-500 transition-all hover:bg-white/50 active:scale-95" onclick="selectMeal(this, 'Pranzo')">Pranzo</button>
                    <button class="meal-btn py-3 rounded-xl text-sm font-bold text-gray-500 transition-all hover:bg-white/50 active:scale-95" onclick="selectMeal(this, 'Merenda')">Merenda</button>
                    <button class="meal-btn py-3 rounded-xl text-sm font-bold text-gray-500 transition-all hover:bg-white/50 active:scale-95" onclick="selectMeal(this, 'Cena')">Cena</button>
                </div>
            </div>

            <!-- Context Inputs -->
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3 ml-1">Contesto Metabolico</label>
                    <textarea id="prevMeal" rows="2" placeholder="Cosa hai mangiato prima? (Es. Pasta...)" 
                        class="input-ios w-full rounded-2xl p-5 text-lg font-medium placeholder-gray-300 resize-none shadow-sm"></textarea>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3 ml-1">Voglie / Frigo</label>
                    <input type="text" id="craving" placeholder="Es. Salmone, veloce..." 
                        class="input-ios w-full rounded-2xl p-5 text-lg font-medium placeholder-gray-300 shadow-sm">
                </div>
            </div>

            <!-- Generate Button -->
            <button onclick="generateRecipes()" id="genBtn"
                class="w-full bg-black text-white font-bold py-5 rounded-3xl text-xl shadow-2xl shadow-black/20 active:scale-95 transition-all flex items-center justify-center gap-3 mt-4 hover:shadow-black/30">
                <span>Genera Menu</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <!-- LOADING STATE -->
        <div id="loader" class="hidden py-32 text-center fade-in">
            <div class="relative w-16 h-16 mx-auto mb-6">
                 <div class="absolute inset-0 border-4 border-gray-200 rounded-full"></div>
                 <div class="absolute inset-0 border-4 border-black rounded-full border-t-transparent animate-spin"></div>
            </div>
            <p class="text-base font-bold text-black animate-pulse">Analisi Metabolica...</p>
            <p class="text-sm text-gray-400 mt-2">Lo Chef sta bilanciando i macro</p>
        </div>

        <!-- RESULTS AREA -->
        <div id="resultsArea" class="space-y-8 mt-4 hidden pb-20">
            <!-- Le card verranno iniettate qui -->
        </div>

    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        let selectedMeal = 'Colazione';
        let apiKey = localStorage.getItem('k_recipes_key');

        // Init Check
        if (!apiKey) {
            document.getElementById('setupScreen').classList.remove('hidden');
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                localStorage.setItem('k_recipes_key', key);
                apiKey = key;
                document.getElementById('setupScreen').classList.add('hidden');
            }
        }

        function clearKey() {
            if(confirm("Vuoi disconnettere la chiave API?")) {
                localStorage.removeItem('k_recipes_key');
                location.reload();
            }
        }

        function selectMeal(btn, meal) {
            document.querySelectorAll('.meal-btn').forEach(b => {
                b.classList.remove('bg-white', 'shadow-md', 'text-black', 'scale-100');
                b.classList.add('text-gray-500');
            });
            btn.classList.remove('text-gray-500');
            btn.classList.add('bg-white', 'shadow-md', 'text-black', 'scale-100');
            selectedMeal = meal;
        }

        async function generateRecipes() {
            const prev = document.getElementById('prevMeal').value;
            const want = document.getElementById('craving').value;
            
            document.getElementById('inputForm').classList.add('hidden');
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });

            const prompt = `
                Sei un Personal Chef d'√©lite (stile NYT Cooking / Serious Eats) e Nutrizionista Clinico per Leaky Gut.
                CLIENTE: Intollerante glutine, Leaky Gut, vuole evitare picchi glicemici.
                CONTESTO: Pasto=${selectedMeal}. Mangiato prima=${prev}. Voglie=${want}.
                
                REGOLE DI FERRO:
                1. Se prima carbo -> ORA LOW CARB (Proteine/Grassi/Verdure).
                2. ZERO GLUTINE.
                3. COLAZIONE: Solo salata o grassi sani.
                4. STILE: Ricette creative, non banali, con un tocco gourmet ma fattibili.
                
                OUTPUT: Genera 3 opzioni JSON.
                Rispondi SOLO con un array JSON valido, senza markdown, senza backticks.
                Struttura:
                [
                    {
                        "emoji": "ü•ë",
                        "title": "Nome Piatto Cool",
                        "time": "15 min",
                        "hack": "Consiglio scientifico glucosio",
                        "why": "Perch√© aiuta il leaky gut",
                        "ingredients": ["ing1", "ing2"],
                        "steps": ["step1", "step2"]
                    },
                    ...
                ]
            `;

            try {
                // Puliamo la chiave da spazi vuoti accidentali
                const cleanKey = apiKey.trim();

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${cleanKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();

                // ----------------------------------------------------
                // DIAGNOSTICA ERRORI GOOGLE MIGLIORATA
                // ----------------------------------------------------
                if (!response.ok) {
                    let errorMsg = "Errore generico API";
                    if (data.error && data.error.message) {
                        errorMsg = "Google dice: " + data.error.message;
                    }
                    throw new Error(errorMsg);
                }

                if (!data.candidates || !data.candidates[0].content) {
                    console.error("Risposta inattesa:", data);
                    throw new Error("L'AI non ha generato testo. Potrebbe essere un blocco di sicurezza.");
                }

                const rawText = data.candidates[0].content.parts[0].text;
                const jsonStr = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                const recipes = JSON.parse(jsonStr);

                renderRecipes(recipes);

            } catch (error) {
                // MOSTRA L'ERRORE VERO ALL'UTENTE
                alert("‚ö†Ô∏è PROBLEMA: " + error.message);
                
                // Reset UI
                document.getElementById('inputForm').classList.remove('hidden');
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function renderRecipes(recipes) {
            const container = document.getElementById('resultsArea');
            container.innerHTML = '';

            container.innerHTML += `
                <button onclick="resetApp()" class="w-full py-4 mb-8 text-sm font-bold text-gray-400 bg-gray-50 rounded-2xl hover:bg-gray-100 transition-colors flex items-center justify-center gap-2">
                    <span>‚Üê Modifica Parametri</span>
                </button>
            `;

            recipes.forEach((r, index) => {
                const delay = index * 150;
                const card = `
                    <div class="glass bg-white rounded-[32px] p-6 shadow-2xl shadow-gray-200/50 mb-8 fade-in transform transition-all hover:scale-[1.01]" style="animation-delay: ${delay}ms">
                        <div class="flex justify-between items-start mb-5">
                            <div class="text-5xl bg-gray-50 w-20 h-20 flex items-center justify-center rounded-3xl shadow-inner">${r.emoji}</div>
                            <span class="bg-black text-white text-[10px] font-bold px-4 py-2 rounded-full uppercase tracking-widest">${r.time}</span>
                        </div>
                        
                        <h2 class="text-3xl font-extrabold leading-tight mb-3 text-black tracking-tight">${r.title}</h2>
                        
                        <div class="flex gap-2 mb-8">
                            <span class="text-[10px] font-bold text-green-700 bg-green-50 px-3 py-1.5 rounded-lg border border-green-100 tracking-wide uppercase">Gut Friendly</span>
                            <span class="text-[10px] font-bold text-blue-700 bg-blue-50 px-3 py-1.5 rounded-lg border border-blue-100 tracking-wide uppercase">Gluten Free</span>
                        </div>

                        <div class="bg-orange-50/50 border-l-[6px] border-orange-400 p-5 rounded-r-2xl mb-8">
                            <p class="text-[10px] font-black text-orange-400 uppercase tracking-widest mb-1">Glucose Hack</p>
                            <p class="text-sm font-bold text-orange-900/80 leading-snug">${r.hack}</p>
                        </div>

                        <div class="space-y-6">
                            <div>
                                <h3 class="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-3 ml-1">Perch√© ti fa bene</h3>
                                <p class="text-base text-gray-600 font-medium leading-relaxed">${r.why}</p>
                            </div>

                            <div>
                                <h3 class="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-3 ml-1">Ingredienti</h3>
                                <div class="flex flex-wrap gap-2">
                                    ${r.ingredients.map(i => `<span class="text-sm bg-gray-100 px-4 py-2 rounded-xl text-gray-800 font-bold border border-gray-100">${i}</span>`).join('')}
                                </div>
                            </div>
                            
                            <div class="pt-2">
                                <h3 class="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-3 ml-1">Procedimento</h3>
                                <ol class="space-y-4">
                                    ${r.steps.map((s, i) => `
                                        <li class="flex gap-4">
                                            <span class="flex-shrink-0 w-6 h-6 rounded-full bg-black text-white text-xs font-bold flex items-center justify-center mt-0.5">${i+1}</span>
                                            <span class="text-sm text-gray-600 font-medium leading-relaxed">${s}</span>
                                        </li>
                                    `).join('')}
                                </ol>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });

            document.getElementById('loader').classList.add('hidden');
            container.classList.remove('hidden');
        }

        function resetApp() {
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('inputForm').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
