<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="K Recipes">
    <link rel="apple-touch-icon" href="https://fav.farm/ü•ë"> 
    
    <title>K Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.90); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.8); }
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .input-ios { background: #F2F2F7; border: 1px solid transparent; transition: all 0.3s; }
        .input-ios:focus { background: #FFFFFF; transform: scale(1.02); box-shadow: 0 8px 20px rgba(0,0,0,0.06); outline: none; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
    </style>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { ios: { bg: '#F2F2F7', text: '#000000', gray: '#8E8E93' } } } }
        }
    </script>
</head>
<body class="bg-ios-bg text-ios-text min-h-screen safe-pb selection:bg-black selection:text-white overflow-x-hidden">

    <!-- SETUP SCREEN -->
    <div id="setupScreen" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-8 hidden">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-6xl font-extrabold mb-2 tracking-tighter">K.</h1>
            <p class="text-ios-gray font-medium text-lg mb-10">Free Gut Intelligence</p>
            <div class="bg-gray-50 p-1 rounded-2xl border border-gray-100 mb-6">
                <input type="text" id="apiKeyInput" placeholder="Incolla API Key (Gratuita)" 
                    class="w-full p-4 rounded-xl bg-white text-lg font-medium outline-none text-center placeholder-gray-300">
            </div>
            <button onclick="saveApiKey()" class="w-full bg-black text-white font-bold py-4 rounded-2xl text-lg shadow-2xl active:scale-95 transition-transform">Inizia</button>
            <a href="https://aistudio.google.com/app/apikey" target="_blank" class="block mt-8 text-sm text-blue-500 font-bold underline">Ottieni chiave gratis qui ‚Üí</a>
        </div>
    </div>

    <!-- APP SCREEN -->
    <div id="appScreen" class="max-w-md mx-auto min-h-screen flex flex-col p-6 pt-12">
        <header class="flex justify-between items-end mb-8 fade-in">
            <div>
                <h1 class="text-6xl font-extrabold tracking-tighter leading-none text-black">K.</h1>
                <p class="text-ios-gray font-bold text-xs tracking-widest uppercase mt-1 ml-1">Gut Health Chef</p>
            </div>
            <button onclick="clearKey()" class="bg-white px-3 py-1 rounded-full text-[10px] font-bold text-gray-400 border border-gray-200 hover:text-red-500">RESET</button>
        </header>

        <div id="inputForm" class="space-y-8 fade-in">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3 ml-1">Momento</label>
                <div class="grid grid-cols-4 gap-1 bg-gray-200/80 p-1 rounded-2xl">
                    <button class="meal-btn py-3 rounded-xl text-sm font-bold text-gray-500 bg-white shadow-md text-black" onclick="selectMeal(this, 'Colazione')">Colazione</button>
                    <button class="meal-btn py-3 rounded-xl text-sm font-bold text-gray-500 hover:bg-white/50" onclick="selectMeal(this, 'Pranzo')">Pranzo</button>
                    <button class="meal-btn py-3 rounded-xl text-sm font-bold text-gray-500 hover:bg-white/50" onclick="selectMeal(this, 'Merenda')">Merenda</button>
                    <button class="meal-btn py-3 rounded-xl text-sm font-bold text-gray-500 hover:bg-white/50" onclick="selectMeal(this, 'Cena')">Cena</button>
                </div>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3 ml-1">Contesto</label>
                    <textarea id="prevMeal" rows="2" placeholder="Cosa hai mangiato prima?" class="input-ios w-full rounded-2xl p-5 text-lg font-medium resize-none"></textarea>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3 ml-1">Voglie</label>
                    <input type="text" id="craving" placeholder="Es. Salmone, veloce..." class="input-ios w-full rounded-2xl p-5 text-lg font-medium">
                </div>
            </div>

            <button onclick="generateRecipes()" id="genBtn" class="w-full bg-black text-white font-bold py-5 rounded-3xl text-xl shadow-2xl active:scale-95 transition-all mt-4">Genera Menu</button>
        </div>

        <div id="loader" class="hidden py-32 text-center fade-in">
            <div class="animate-spin h-12 w-12 border-4 border-gray-200 border-t-black rounded-full mx-auto mb-6"></div>
            <p class="text-base font-bold text-black animate-pulse">Consulto lo Chef...</p>
        </div>

        <div id="resultsArea" class="space-y-8 mt-4 hidden pb-20"></div>
    </div>

    <script>
        let selectedMeal = 'Colazione';
        let apiKey = localStorage.getItem('k_recipes_key');

        if (!apiKey) document.getElementById('setupScreen').classList.remove('hidden');

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key.length < 5) return alert("Chiave troppo corta");
            localStorage.setItem('k_recipes_key', key);
            location.reload();
        }

        function clearKey() {
            if(confirm("Disconnettere?")) { localStorage.removeItem('k_recipes_key'); location.reload(); }
        }

        function selectMeal(btn, meal) {
            document.querySelectorAll('.meal-btn').forEach(b => {
                b.classList.remove('bg-white', 'shadow-md', 'text-black');
                b.classList.add('text-gray-500');
            });
            btn.classList.remove('text-gray-500');
            btn.classList.add('bg-white', 'shadow-md', 'text-black');
            selectedMeal = meal;
        }

        async function fetchAI(modelName, key, prompt) {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${key}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            if (response.status === 404) throw new Error("MODEL_404");
            if (response.status === 429) throw new Error("QUOTA_EXCEEDED"); // Gestione specifica limite
            return response;
        }

        async function generateRecipes() {
            const prev = document.getElementById('prevMeal').value;
            const want = document.getElementById('craving').value;
            
            toggleUI(true);
            window.scrollTo({ top: 0, behavior: 'smooth' });

            const prompt = `
                Sei Personal Chef (NYT Cooking) & Nutrizionista (Leaky Gut).
                CLIENTE: No Glutine, No Picchi Glicemici.
                PASTO: ${selectedMeal}. PRIMA: ${prev}. VOGLIA: ${want}.
                REGOLE: 1. Se prima carbo -> ORA LOW CARB. 2. NO GLUTINE. 3. Colazione salata.
                OUTPUT JSON: [{"emoji":"ü•ë","title":"...","time":"15 min","hack":"...","why":"...","ingredients":["..."],"steps":["..."]},{},{}]
            `;

            try {
                // MODELLI AGGIORNATI (Dic 2025)
                const models = ['gemini-2.0-flash-exp', 'gemini-1.5-flash', 'gemini-1.5-pro'];
                let response, usedModel;

                for (const model of models) {
                    try {
                        response = await fetchAI(model, apiKey, prompt);
                        if (!response.ok) {
                             const err = await response.json();
                             throw new Error(err.error?.message || "API Error");
                        }
                        usedModel = model;
                        break;
                    } catch (e) {
                        if (e.message === "MODEL_404") continue; // Prova il prossimo
                        if (e.message === "QUOTA_EXCEEDED") throw new Error("Hai raggiunto il limite giornaliero gratuito (1500 richieste). Riprova domani! Non ti verr√† addebitato nulla.");
                        throw e;
                    }
                }

                if (!response) throw new Error("Nessun modello disponibile al momento.");
                
                const data = await response.json();
                const jsonStr = data.candidates[0].content.parts[0].text.replace(/```json/g, '').replace(/```/g, '').trim();
                renderRecipes(JSON.parse(jsonStr));

            } catch (error) {
                alert("‚ö†Ô∏è " + error.message);
                toggleUI(false);
            }
        }

        function renderRecipes(recipes) {
            const container = document.getElementById('resultsArea');
            container.innerHTML = `<button onclick="toggleUI(false)" class="w-full py-4 mb-8 text-sm font-bold text-gray-400 bg-gray-50 rounded-2xl">‚Üê Indietro</button>`;
            
            recipes.forEach((r, i) => {
                container.innerHTML += `
                    <div class="glass bg-white rounded-[32px] p-6 shadow-2xl shadow-gray-200/50 mb-8 fade-in" style="animation-delay: ${i*100}ms">
                        <div class="flex justify-between items-start mb-5">
                            <div class="text-5xl bg-gray-50 w-20 h-20 flex items-center justify-center rounded-3xl shadow-inner">${r.emoji}</div>
                            <span class="bg-black text-white text-[10px] font-bold px-4 py-2 rounded-full uppercase tracking-widest">${r.time}</span>
                        </div>
                        <h2 class="text-3xl font-extrabold leading-tight mb-3 text-black tracking-tight">${r.title}</h2>
                        <div class="bg-orange-50/50 border-l-[6px] border-orange-400 p-5 rounded-r-2xl mb-8">
                            <p class="text-[10px] font-black text-orange-400 uppercase tracking-widest mb-1">Glucose Hack</p>
                            <p class="text-sm font-bold text-orange-900/80 leading-snug">${r.hack}</p>
                        </div>
                        <div class="space-y-6">
                            <div><h3 class="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-2">Perch√©</h3><p class="text-base text-gray-600 font-medium">${r.why}</p></div>
                            <div><h3 class="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-2">Ingredienti</h3><div class="flex flex-wrap gap-2">${r.ingredients.map(i=>`<span class="text-sm bg-gray-100 px-3 py-1 rounded-lg text-gray-800 font-bold">${i}</span>`).join('')}</div></div>
                            <div><h3 class="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-2">Procedimento</h3><ol class="space-y-3">${r.steps.map((s,j)=>`<li class="flex gap-3"><span class="w-5 h-5 bg-black text-white text-[10px] font-bold flex items-center justify-center rounded-full flex-shrink-0 mt-0.5">${j+1}</span><span class="text-sm text-gray-600 font-medium">${s}</span></li>`).join('')}</ol></div>
                        </div>
                    </div>`;
            });
            document.getElementById('loader').classList.add('hidden');
            container.classList.remove('hidden');
        }

        function toggleUI(loading) {
            document.getElementById('inputForm').classList.toggle('hidden', loading);
            document.getElementById('resultsArea').classList.toggle('hidden', loading);
            document.getElementById('loader').classList.toggle('hidden', !loading);
        }
    </script>
</body>
</html>
